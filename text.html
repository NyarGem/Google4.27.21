<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class=gridcontainer>
        <div class=griditem1>
             <p>About</p>
             <p>Store</p>
        </div>
        <div class=griditem2>
             <p>Gmail</p>
            <p>Images</p>
            <p><img class=profilepic src="images/kitty.jpg"></p>
        </div>
        <div class=griditem3> <p><img src="images/google.png"></p></div>
        <div class='griditem4'> 
            <form action="results.html" enctype="multipart/form-data" method=GET> 
                <input type="text" name="googlesearch" id="googlesearch" placeholder="" >
            </form>
        </div>
        
        <div class='griditem5'> 
            <button for="googlesearch" type=submit>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class='griditem6 explore'>Expore the planet through the years with Google Earth </div>
        <div class=griditem7>
            <div class=griditem8>
                <p>Adversiting</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class=griditem9>
                <p> <img class=leaf src="images/leaf.jpg"> Carbon Neutral Since 2007</p>
            </div>
            <div class=griditem10>
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
        
    </div>
</body>
</html>
